        <body>
            <table class="table table-hover" border=2 layout-margin="20px" margin-right: "1.0">
                <div>
                    <thead>
                        <tr>
                            <th>train No</th>
                            <th>id</th>
                            <th>User Email</th>
                            <th>Booking Date</th>
                            <th>Booking Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="value in trainlist[0]">

                            <td>{{value._id}}</td>
                            <td>{{value.email}}</td>
                            <td>{{value.bdate}}</td>
                            <td>{{value.btime}}</td>
                            <td>{{value.status}}</td>
                        </tr>
                    </tbody>
            </table>
