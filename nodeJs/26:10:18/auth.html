<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- <div class="container"> -->
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="main-div">
                <center>
                    <!-- <div class="panel"> -->
                    <h2>Login</h2>

                </center>
            </div>
        </div>

        <form action="/" method="post" role="form" class="form-horizontal" name="form1" novalidate>
            <div>
                <div class="form-group" ng-class="{'has-error': form1.userName.$error}"><label class="col-sm-8 col-sm-offset-"> username:</label>
                    <div class="col-sm-8"> <input class="form-control" placeholder="username" name="username" ng-minlength="3" ng-maxlength="25" ng-model="firstName" type="text" autofocus="" ng-pattern="/^[a-zA-Z]+$/" required />
                        <!-- <p>please enter char[a-z/A-Z] only and leng >3 and 25 </p> -->
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group" ng-class="{'has-error': form1.password.$error.required}"><label class="col-sm-8 col-sm-offset-">password:</label>
                    <div class="col-sm-8"> <input class="form-control" placeholder="Password" ng-minlength="8" ng-model="password" ng-maxlength="12" name="password" type="password" value="" autocomplete="off" required>
                        <!-- <p>leng>8 and 12</p> -->
                    </div>
                </div>
                <div class="control-label col-sm-2">
                    <input type="submit" value="Submit" ng-disabled="!form1.$valid" class="btn btn-primary" />
                    <button class="btn btn-info">  <a  href="/register">Register</a></button>
                </div>
        </form>
</body>

</html>
